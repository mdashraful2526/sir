<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Result System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #764ba2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .search-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .search-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }
        
        .students-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .student-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .result-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .subject-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close-btn {
            float: right;
            font-size: 30px;
            cursor: pointer;
            color: #764ba2;
        }
        
        .class-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 10px 20px;
            background: #ddd;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .subject-btn {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
        }
        
        .subject-btn:hover {
            transform: scale(1.05);
        }
        
        .mark-input {
            width: 100px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        
        .save-btn {
            background: #28a745;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        
        .add-student-btn {
            background: #17a2b8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .total-marks {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        
        .student-mark-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="admin-btn" onclick="showAdminLogin()">üîê Admin</button>
    
    <div class="container">
        <div class="header">
            <h1>üéì School Result Management System</h1>
            <p>Class 6 to 10</p>
        </div>
        
        <div class="search-section">
            <h2>üîç Search Results</h2>
            <div class="search-box">
                <input type="text" id="searchName" placeholder="Student Name">
                <input type="number" id="searchRoll" placeholder="Roll Number">
                <select id="searchClass">
                    <option value="">Select Class</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                </select>
                <select id="searchBranch">
                    <option value="">Select Branch</option>
                    <option value="A">Branch A</option>
                    <option value="B">Branch B</option>
                </select>
            </div>
            <button class="search-btn" onclick="searchStudent()">Search</button>
        </div>
        
        <div class="students-list">
            <h2>üìã All Students</h2>
            <div id="studentsList"></div>
        </div>
        
        <div id="resultSection"></div>
    </div>
    
    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAdminModal()">&times;</span>
            <h2>üîê Admin Login</h2>
            <input type="text" id="adminUser" placeholder="Username" style="width: 100%; margin: 10px 0;">
            <input type="password" id="adminPass" placeholder="Password" style="width: 100%; margin: 10px 0;">
            <button class="search-btn" onclick="adminLogin()">Login</button>
        </div>
    </div>
    
    <!-- Admin Panel Modal -->
    <div id="adminPanel" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAdminPanel()">&times;</span>
            <h2>üë®‚Äçüè´ Admin Panel</h2>
            
            <div class="class-tabs">
                <button class="tab active" onclick="selectClass(6)">Class 6</button>
                <button class="tab" onclick="selectClass(7)">Class 7</button>
                <button class="tab" onclick="selectClass(8)">Class 8</button>
                <button class="tab" onclick="selectClass(9)">Class 9</button>
                <button class="tab" onclick="selectClass(10)">Class 10</button>
            </div>
            
            <button class="add-student-btn" onclick="showAddStudent()">‚ûï Add New Student</button>
            
            <div id="subjectsSection">
                <h3>üìö Select Subject to Add Marks:</h3>
                <div class="subjects-grid">
                    <button class="subject-btn" onclick="selectSubject('bangla')">üìñ Bangla</button>
                    <button class="subject-btn" onclick="selectSubject('english')">üìò English</button>
                    <button class="subject-btn" onclick="selectSubject('math')">üî¢ Math</button>
                    <button class="subject-btn" onclick="selectSubject('science')">üî¨ Science</button>
                    <button class="subject-btn" onclick="selectSubject('social')">üåç Social Science</button>
                </div>
            </div>
            
            <div id="marksSection" style="display: none;"></div>
        </div>
    </div>
    
    <!-- Add Student Modal -->
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAddStudent()">&times;</span>
            <h2>‚ûï Add New Student</h2>
            <input type="text" id="newName" placeholder="Name" style="width: 100%; margin: 10px 0;">
            <input type="number" id="newRoll" placeholder="Roll" style="width: 100%; margin: 10px 0;">
            <select id="newClass" style="width: 100%; margin: 10px 0;">
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
            </select>
            <select id="newBranch" style="width: 100%; margin: 10px 0;">
                <option value="A">Branch A</option>
                <option value="B">Branch B</option>
            </select>
            <button class="search-btn" onclick="addStudent()">Add Student</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCy9gJJsEfgoT1CLAtaNiaykrrPSTC9q1g",
            authDomain: "sctop-d22bc.firebaseapp.com",
            projectId: "sctop-d22bc",
            storageBucket: "sctop-d22bc.firebasestorage.app",
            messagingSenderId: "733891150436",
            appId: "1:733891150436:web:8ca3a0057030914d8f9571",
            measurementId: "G-PLFYFLC3FE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.query = query;
        window.where = where;
        window.updateDoc = updateDoc;
        window.doc = doc;

        let currentClass = 6;
        let currentSubject = '';
        let allStudents = [];

        const subjectNames = {
            bangla: 'Bangla',
            english: 'English',
            math: 'Math',
            science: 'Science',
            social: 'Social Science'
        };

        // Initialize demo data
        async function initDemoData() {
            const studentsRef = collection(db, 'students');
            const snapshot = await getDocs(studentsRef);
            
            if (snapshot.empty) {
                const demoStudents = [
                    {name: "Rahim Ahmed", roll: 1, class: "6", branch: "A", marks: {bangla: 85, english: 78, math: 92, science: 88, social: 76}},
                    {name: "Karim Hossain", roll: 2, class: "6", branch: "A", marks: {bangla: 90, english: 85, math: 88, science: 92, social: 84}},
                    {name: "Salma Khatun", roll: 3, class: "6", branch: "B", marks: {bangla: 88, english: 82, math: 90, science: 86, social: 80}},
                    {name: "Nazma Begum", roll: 1, class: "7", branch: "A", marks: {bangla: 87, english: 89, math: 85, science: 90, social: 82}},
                    {name: "Jamal Uddin", roll: 2, class: "7", branch: "B", marks: {bangla: 92, english: 88, math: 94, science: 91, social: 87}},
                    {name: "Fatema Akter", roll: 4, class: "6", branch: "A", marks: {bangla: 78, english: 80, math: 85, science: 82, social: 79}},
                    {name: "Sabbir Rahman", roll: 5, class: "6", branch: "B", marks: {bangla: 91, english: 87, math: 89, science: 93, social: 88}}
                ];
                
                for (const student of demoStudents) {
                    await addDoc(studentsRef, student);
                }
            }
            loadAllStudents();
        }

        async function loadAllStudents() {
            const studentsRef = collection(db, 'students');
            const snapshot = await getDocs(studentsRef);
            allStudents = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
            displayRandomStudents();
        }

        function displayRandomStudents() {
            const shuffled = [...allStudents].sort(() => 0.5 - Math.random());
            const listDiv = document.getElementById('studentsList');
            listDiv.innerHTML = '';
            
            shuffled.forEach(student => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.onclick = () => showResult(student);
                card.innerHTML = `
                    <h3>${student.name}</h3>
                    <p>Roll: ${student.roll} | Class: ${student.class} | Branch: ${student.branch}</p>
                `;
                listDiv.appendChild(card);
            });
        }

        window.showResult = function(student) {
            const marks = student.marks || {};
            const total = Object.values(marks).reduce((a, b) => a + b, 0);
            
            document.getElementById('resultSection').innerHTML = `
                <div class="result-card">
                    <h2>üìä ${student.name}'s Result</h2>
                    <p>Roll: ${student.roll} | Class: ${student.class} | Branch: ${student.branch}</p>
                    <hr style="margin: 20px 0;">
                    <div class="subject-row"><strong>Subject</strong><strong>Marks</strong></div>
                    <div class="subject-row"><span>Bangla</span><span>${marks.bangla || 0}</span></div>
                    <div class="subject-row"><span>English</span><span>${marks.english || 0}</span></div>
                    <div class="subject-row"><span>Math</span><span>${marks.math || 0}</span></div>
                    <div class="subject-row"><span>Science</span><span>${marks.science || 0}</span></div>
                    <div class="subject-row"><span>Social Science</span><span>${marks.social || 0}</span></div>
                    <div class="total-marks">Total Marks: ${total}/500</div>
                </div>
            `;
        };

        window.searchStudent = async function() {
            const name = document.getElementById('searchName').value.trim();
            const roll = document.getElementById('searchRoll').value;
            const cls = document.getElementById('searchClass').value;
            const branch = document.getElementById('searchBranch').value;

            let results = allStudents;

            if (name) results = results.filter(s => s.name.toLowerCase().includes(name.toLowerCase()));
            if (roll) results = results.filter(s => s.roll == roll);
            if (cls) results = results.filter(s => s.class == cls);
            if (branch) results = results.filter(s => s.branch == branch);

            if (results.length > 0) {
                showResult(results[0]);
            } else {
                alert('No student found!');
            }
        };

        window.showAdminLogin = function() {
            document.getElementById('adminModal').style.display = 'block';
        };

        window.closeAdminModal = function() {
            document.getElementById('adminModal').style.display = 'none';
        };

        window.adminLogin = function() {
            const user = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;
            
            if (user === 'admin' && pass === 'admin') {
                closeAdminModal();
                document.getElementById('adminPanel').style.display = 'block';
                selectClass(6);
            } else {
                alert('Wrong username or password!');
            }
        };

        window.closeAdminPanel = function() {
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('subjectsSection').style.display = 'block';
            document.getElementById('marksSection').style.display = 'none';
        };

        window.selectClass = function(cls) {
            currentClass = cls;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('subjectsSection').style.display = 'block';
            document.getElementById('marksSection').style.display = 'none';
        };

        window.selectSubject = function(subject) {
            currentSubject = subject;
            document.getElementById('subjectsSection').style.display = 'none';
            document.getElementById('marksSection').style.display = 'block';
            loadSubjectMarks();
        };

        async function loadSubjectMarks() {
            const students = allStudents.filter(s => s.class == currentClass);
            const marksDiv = document.getElementById('marksSection');
            
            marksDiv.innerHTML = `
                <button class="back-btn" onclick="backToSubjects()">‚¨ÖÔ∏è Back to Subjects</button>
                <h3>üìù Enter ${subjectNames[currentSubject]} Marks for Class ${currentClass}</h3>
                <p style="margin: 10px 0; color: #666;">Enter marks for all students below:</p>
            `;
            
            students.forEach(student => {
                const marks = student.marks || {};
                const div = document.createElement('div');
                div.className = 'student-mark-row';
                div.innerHTML = `
                    <div>
                        <strong>${student.name}</strong>
                        <p style="color: #666; font-size: 14px;">Roll: ${student.roll} | Branch: ${student.branch}</p>
                    </div>
                    <input type="number" 
                           class="mark-input" 
                           placeholder="0-100" 
                           value="${marks[currentSubject] || ''}" 
                           data-id="${student.id}"
                           min="0"
                           max="100">
                `;
                marksDiv.appendChild(div);
            });
            
            const saveBtn = document.createElement('button');
            saveBtn.className = 'save-btn';
            saveBtn.textContent = 'üíæ Save All Marks';
            saveBtn.onclick = saveSubjectMarks;
            marksDiv.appendChild(saveBtn);
        }

        window.backToSubjects = function() {
            document.getElementById('subjectsSection').style.display = 'block';
            document.getElementById('marksSection').style.display = 'none';
        };

        window.saveSubjectMarks = async function() {
            const inputs = document.querySelectorAll('#marksSection .mark-input');
            
            for (const input of inputs) {
                const id = input.dataset.id;
                const value = parseInt(input.value) || 0;
                
                if (value < 0 || value > 100) {
                    alert('Marks must be between 0 and 100!');
                    return;
                }
                
                const student = allStudents.find(s => s.id === id);
                const currentMarks = student.marks || {};
                currentMarks[currentSubject] = value;
                
                const studentRef = doc(db, 'students', id);
                await updateDoc(studentRef, { marks: currentMarks });
            }
            
            alert(`${subjectNames[currentSubject]} marks saved successfully!`);
            await loadAllStudents();
            backToSubjects();
        };

        window.showAddStudent = function() {
            document.getElementById('addStudentModal').style.display = 'block';
        };

        window.closeAddStudent = function() {
            document.getElementById('addStudentModal').style.display = 'none';
        };

        window.addStudent = async function() {
            const name = document.getElementById('newName').value.trim();
            const roll = parseInt(document.getElementById('newRoll').value);
            const cls = document.getElementById('newClass').value;
            const branch = document.getElementById('newBranch').value;
            
            if (!name || !roll) {
                alert('Please fill all fields!');
                return;
            }
            
            const studentsRef = collection(db, 'students');
            await addDoc(studentsRef, {
                name, roll, class: cls, branch,
                marks: {bangla: 0, english: 0, math: 0, science: 0, social: 0}
            });
            
            alert('Student added successfully!');
            closeAddStudent();
            await loadAllStudents();
        };

        // Initialize
        initDemoData();
    </script>
</body>
</html>
