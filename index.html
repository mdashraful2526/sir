<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .class-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .class-btn {
            background: #667eea;
            color: white;
        }
        
        .class-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .class-btn.active {
            background: #764ba2;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }
        
        .admin-btn {
            background: #f093fb;
            color: white;
        }
        
        .admin-btn:hover {
            background: #e07bea;
        }
        
        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            flex: 1;
            min-width: 200px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            background: #48bb78;
            color: white;
        }
        
        .search-btn:hover {
            background: #38a169;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .student-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }
        
        .student-info h2 {
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .student-info p {
            color: #4a5568;
            font-size: 14px;
        }
        
        .edit-btn {
            background: #ed8936;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .edit-btn:hover {
            background: #dd6b20;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
        }
        
        tr:hover {
            background: #f7fafc;
        }
        
        .total-row {
            font-weight: bold;
            background: #edf2f7;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2d3748;
            font-weight: 600;
        }
        
        .close-btn {
            background: #e53e3e;
            color: white;
            margin-top: 10px;
        }
        
        .close-btn:hover {
            background: #c53030;
        }
        
        .save-btn {
            background: #48bb78;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        .save-btn:hover {
            background: #38a169;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Student Result Management System</h1>
        
        <div class="controls">
            <div class="class-buttons">
                <button class="class-btn active" onclick="selectClass(6)">Class 6</button>
                <button class="class-btn" onclick="selectClass(7)">Class 7</button>
                <button class="class-btn" onclick="selectClass(8)">Class 8</button>
                <button class="class-btn" onclick="selectClass(9)">Class 9</button>
                <button class="class-btn" onclick="selectClass(10)">Class 10</button>
            </div>
            <button class="admin-btn" onclick="showAdminModal()">+ Add New Student</button>
        </div>
        
        <div class="search-section">
            <select id="sectionSelect">
                <option value="">All Sections</option>
                <option value="A">Section A</option>
                <option value="B">Section B</option>
            </select>
            <input type="text" id="searchInput" placeholder="Search by student name...">
            <button class="search-btn" onclick="searchStudents()">üîç Search</button>
        </div>
        
        <div class="results" id="results"></div>
    </div>

    <!-- Admin Login Modal -->
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="adminUser" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="adminPass" placeholder="Enter password">
            </div>
            <button class="save-btn" onclick="verifyAdmin()">Login</button>
            <button class="close-btn" onclick="closeModal('adminModal')">Cancel</button>
        </div>
    </div>

    <!-- Add/Edit Student Modal -->
    <div class="modal" id="studentModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Student</h2>
            <div class="form-group">
                <label>Student Name:</label>
                <input type="text" id="studentName" placeholder="Enter student name">
            </div>
            <div class="form-group">
                <label>Class:</label>
                <select id="studentClass">
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                </select>
            </div>
            <div class="form-group">
                <label>Section:</label>
                <select id="studentSection">
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
            </div>
            <div class="form-group">
                <label>Roll Number:</label>
                <input type="number" id="studentRoll" placeholder="Enter roll number">
            </div>
            <h3 style="margin-top: 20px; margin-bottom: 10px; color: #667eea;">Subject Marks:</h3>
            <div class="form-group">
                <label>Bangla:</label>
                <input type="number" id="bangla" placeholder="Enter marks" min="0" max="100">
            </div>
            <div class="form-group">
                <label>English:</label>
                <input type="number" id="english" placeholder="Enter marks" min="0" max="100">
            </div>
            <div class="form-group">
                <label>Mathematics:</label>
                <input type="number" id="math" placeholder="Enter marks" min="0" max="100">
            </div>
            <div class="form-group">
                <label>Science:</label>
                <input type="number" id="science" placeholder="Enter marks" min="0" max="100">
            </div>
            <div class="form-group">
                <label>Social Science:</label>
                <input type="number" id="social" placeholder="Enter marks" min="0" max="100">
            </div>
            <div class="form-group">
                <label>Religion:</label>
                <input type="number" id="religion" placeholder="Enter marks" min="0" max="100">
            </div>
            <button class="save-btn" onclick="saveStudent()">Save Student</button>
            <button class="close-btn" onclick="closeModal('studentModal')">Cancel</button>
        </div>
    </div>

    <script>
        let currentClass = 6;
        let isAdmin = false;
        let editingStudentId = null;
        
        // Demo data
        let students = [
            // Class 6
            {id: 1, name: "Ashraful Gazi", class: 6, section: "A", roll: 1, marks: {bangla: 85, english: 78, math: 92, science: 88, social: 80, religion: 90}},
            {id: 2, name: "Fatima Rahman", class: 6, section: "A", roll: 2, marks: {bangla: 90, english: 85, math: 88, science: 92, social: 87, religion: 93}},
            {id: 3, name: "Karim Ahmed", class: 6, section: "B", roll: 3, marks: {bangla: 82, english: 80, math: 85, science: 84, social: 88, religion: 86}},
            {id: 4, name: "Sadia Islam", class: 6, section: "B", roll: 4, marks: {bangla: 88, english: 92, math: 90, science: 89, social: 91, religion: 94}},
            
            // Class 7
            {id: 5, name: "Rahim Uddin", class: 7, section: "A", roll: 1, marks: {bangla: 87, english: 82, math: 90, science: 85, social: 84, religion: 88}},
            {id: 6, name: "Nusrat Jahan", class: 7, section: "A", roll: 2, marks: {bangla: 92, english: 88, math: 85, science: 90, social: 89, religion: 91}},
            {id: 7, name: "Jubayer Khan", class: 7, section: "B", roll: 3, marks: {bangla: 80, english: 78, math: 82, science: 81, social: 85, religion: 83}},
            {id: 8, name: "Tasnim Akter", class: 7, section: "B", roll: 4, marks: {bangla: 91, english: 89, math: 93, science: 92, social: 90, religion: 95}},
            
            // Class 8
            {id: 9, name: "Ashraful Gazi", class: 8, section: "A", roll: 1, marks: {bangla: 88, english: 85, math: 95, science: 91, social: 87, religion: 92}},
            {id: 10, name: "Mehedi Hasan", class: 8, section: "A", roll: 2, marks: {bangla: 84, english: 80, math: 88, science: 86, social: 83, religion: 87}},
            {id: 11, name: "Tahsin Ahmed", class: 8, section: "B", roll: 3, marks: {bangla: 90, english: 87, math: 92, science: 89, social: 91, religion: 93}},
            {id: 12, name: "Anika Tabassum", class: 8, section: "B", roll: 4, marks: {bangla: 93, english: 91, math: 94, science: 95, social: 92, religion: 96}},
            
            // Class 9
            {id: 13, name: "Sakib Hossain", class: 9, section: "A", roll: 1, marks: {bangla: 86, english: 83, math: 89, science: 87, social: 85, religion: 88}},
            {id: 14, name: "Faria Sultana", class: 9, section: "A", roll: 2, marks: {bangla: 91, english: 88, math: 90, science: 92, social: 89, religion: 94}},
            {id: 15, name: "Raihan Kabir", class: 9, section: "B", roll: 3, marks: {bangla: 83, english: 81, math: 86, science: 84, social: 82, religion: 85}},
            {id: 16, name: "Lamia Haque", class: 9, section: "B", roll: 4, marks: {bangla: 94, english: 92, math: 95, science: 93, social: 91, religion: 97}},
            
            // Class 10
            {id: 17, name: "Tanvir Islam", class: 10, section: "A", roll: 1, marks: {bangla: 89, english: 86, math: 93, science: 90, social: 88, religion: 91}},
            {id: 18, name: "Rifa Anjum", class: 10, section: "A", roll: 2, marks: {bangla: 95, english: 93, math: 96, science: 94, social: 92, religion: 98}},
            {id: 19, name: "Sabbir Ahmed", class: 10, section: "B", roll: 3, marks: {bangla: 85, english: 82, math: 88, science: 86, social: 84, religion: 87}},
            {id: 20, name: "Mithila Rahman", class: 10, section: "B", roll: 4, marks: {bangla: 92, english: 90, math: 94, science: 91, social: 89, religion: 95}}
        ];
        
        function selectClass(classNum) {
            currentClass = classNum;
            document.querySelectorAll('.class-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayResults();
        }
        
        function displayResults() {
            const section = document.getElementById('sectionSelect').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = students.filter(s => 
                s.class === currentClass &&
                (section === '' || s.section === section) &&
                (search === '' || s.name.toLowerCase().includes(search))
            );
            
            const resultsDiv = document.getElementById('results');
            
            if (filtered.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No students found</div>';
                return;
            }
            
            resultsDiv.innerHTML = filtered.map(student => {
                const total = Object.values(student.marks).reduce((a, b) => a + b, 0);
                const avg = (total / 6).toFixed(2);
                
                return `
                    <div class="student-card">
                        <div class="student-header">
                            <div class="student-info">
                                <h2>${student.name}</h2>
                                <p>Class: ${student.class} | Section: ${student.section} | Roll: ${student.roll}</p>
                            </div>
                            <button class="edit-btn" onclick="editStudent(${student.id})">‚úèÔ∏è Edit</button>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Marks</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Bangla</td>
                                    <td>${student.marks.bangla}</td>
                                </tr>
                                <tr>
                                    <td>English</td>
                                    <td>${student.marks.english}</td>
                                </tr>
                                <tr>
                                    <td>Mathematics</td>
                                    <td>${student.marks.math}</td>
                                </tr>
                                <tr>
                                    <td>Science</td>
                                    <td>${student.marks.science}</td>
                                </tr>
                                <tr>
                                    <td>Social Science</td>
                                    <td>${student.marks.social}</td>
                                </tr>
                                <tr>
                                    <td>Religion</td>
                                    <td>${student.marks.religion}</td>
                                </tr>
                                <tr class="total-row">
                                    <td>Total Marks</td>
                                    <td>${total} / 600</td>
                                </tr>
                                <tr class="total-row">
                                    <td>Average</td>
                                    <td>${avg}%</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                `;
            }).join('');
        }
        
        function searchStudents() {
            displayResults();
        }
        
        function showAdminModal() {
            document.getElementById('adminModal').style.display = 'flex';
        }
        
        function verifyAdmin() {
            const user = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;
            
            if (user === 'admin' && pass === 'admin') {
                isAdmin = true;
                closeModal('adminModal');
                showStudentModal();
            } else {
                alert('Invalid username or password!');
            }
        }
        
        function showStudentModal() {
            document.getElementById('modalTitle').textContent = 'Add New Student';
            document.getElementById('studentModal').style.display = 'flex';
            editingStudentId = null;
            clearForm();
        }
        
        function editStudent(id) {
            if (!isAdmin) {
                showAdminModal();
                editingStudentId = id;
                return;
            }
            
            const student = students.find(s => s.id === id);
            if (!student) return;
            
            document.getElementById('modalTitle').textContent = 'Edit Student';
            document.getElementById('studentName').value = student.name;
            document.getElementById('studentClass').value = student.class;
            document.getElementById('studentSection').value = student.section;
            document.getElementById('studentRoll').value = student.roll;
            document.getElementById('bangla').value = student.marks.bangla;
            document.getElementById('english').value = student.marks.english;
            document.getElementById('math').value = student.marks.math;
            document.getElementById('science').value = student.marks.science;
            document.getElementById('social').value = student.marks.social;
            document.getElementById('religion').value = student.marks.religion;
            
            editingStudentId = id;
            document.getElementById('studentModal').style.display = 'flex';
        }
        
        function saveStudent() {
            const name = document.getElementById('studentName').value;
            const cls = parseInt(document.getElementById('studentClass').value);
            const section = document.getElementById('studentSection').value;
            const roll = parseInt(document.getElementById('studentRoll').value);
            const bangla = parseInt(document.getElementById('bangla').value);
            const english = parseInt(document.getElementById('english').value);
            const math = parseInt(document.getElementById('math').value);
            const science = parseInt(document.getElementById('science').value);
            const social = parseInt(document.getElementById('social').value);
            const religion = parseInt(document.getElementById('religion').value);
            
            if (!name || !roll || isNaN(bangla) || isNaN(english) || isNaN(math) || isNaN(science) || isNaN(social) || isNaN(religion)) {
                alert('Please fill all fields correctly!');
                return;
            }
            
            if (editingStudentId) {
                const student = students.find(s => s.id === editingStudentId);
                student.name = name;
                student.class = cls;
                student.section = section;
                student.roll = roll;
                student.marks = {bangla, english, math, science, social, religion};
            } else {
                const newId = Math.max(...students.map(s => s.id)) + 1;
                students.push({
                    id: newId,
                    name,
                    class: cls,
                    section,
                    roll,
                    marks: {bangla, english, math, science, social, religion}
                });
            }
            
            closeModal('studentModal');
            displayResults();
            isAdmin = false;
        }
        
        function clearForm() {
            document.getElementById('studentName').value = '';
            document.getElementById('studentClass').value = '6';
            document.getElementById('studentSection').value = 'A';
            document.getElementById('studentRoll').value = '';
            document.getElementById('bangla').value = '';
            document.getElementById('english').value = '';
            document.getElementById('math').value = '';
            document.getElementById('science').value = '';
            document.getElementById('social').value = '';
            document.getElementById('religion').value = '';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            if (modalId === 'adminModal') {
                document.getElementById('adminUser').value = '';
                document.getElementById('adminPass').value = '';
            }
        }
        
        // Initial display
        displayResults();
    </script>
</body>
</html>
